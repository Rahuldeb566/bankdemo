<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to My Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit state">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw state">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawNow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance state">
                    <h5>Balance</h5>
                    <h2>$ <span id="totalBalance">1280</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="enter amount" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="enter amount" class="form-control">
                    <br>
                    <button class="btn btn-success" id="wtBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transaction = document.getElementById("transaction-area");
            transaction.style.display = "block";
        })

        //Deposit event handler

        const depositBtn = document.getElementById("addDeposit");

        depositBtn.addEventListener('click', function(){
            const depAmount = document.getElementById("depositAmount").value;
            const depNumber = getInputNumber("depositAmount");

            // const currentDep = document.getElementById("currentDeposit").innerText;
            // const currentDepNumber = parseFloat(currentDep);
            // const totalDeposit = depNumber + currentDepNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit; //deposit update

            document.getElementById("depositAmount").value = "";

            updateSpanText("currentDeposit", depNumber);

            updateSpanText("totalBalance", depNumber);
        })

        function updateSpanText(id, depNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depNumber + currentNumber;

            document.getElementById(id).innerText = total;
        }


        const witBtn = document.getElementById("wtBtn");
        witBtn.addEventListener('click', function(){

            const currentWtAmount = getInputNumber("withdrawAmount");

            const currentWithdraw = document.getElementById("withdrawNow").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const updateWithdraw = currentWtAmount + currentWithdrawNumber;
            document.getElementById("withdrawNow").innerText = updateWithdraw;//update withdraw
            document.getElementById("withdrawAmount").value = ""; //To make empty

            const updateBalance = document.getElementById("totalBalance").innerText;
            const balanceNumber = parseFloat(updateBalance);
            const totalUpdateBalance = balanceNumber - updateWithdraw;

            document.getElementById("totalBalance").innerText = totalUpdateBalance;

        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
    </script>
</body>
</html>
